<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <h1>Buttons</h1>
    <button type="button" class="btn btn-info">CLICK</button>
    <button type="button" class="btn btn-success">CLICK</button>
    <button type="button" class="btn btn-primary">CLICK</button>
    <button type="button" class="btn btn-warning">CLICK</button>
    <button type="button" class="btn btn-dark">CLICK</button>
    <button type="button" class="btn btn-danger">CLICK</button>
    <h1>Button Sizes</h1>
    <button type="button" class="btn btn-outline-primary">CLICK</button>
    <button type="button" class="btn btn-danger btn-lg">CLICK</button>
    <button type="button" class="btn btn-primary btn-sm">CLICK</button>
    <button type="button" class="btn btn-info btn-md">CLICK</button>
    <button type="button" class="btn btn-outline-warning">CLICK</button>
<h1>Black level buttons</h1>
<div class="d-grid gap-3">
<button type="button" class="btn btn-danger btn-block">CLICK</button>
<button type="button" class="btn btn-dark btn-block">CLICK</button>
</div>
<h1>Active</h1>
<button type="button" class="btn btn-primary active">Active</button>
<button type="button" class="btn btn-primary disabeled">Disabeled</button>
<button type="button" class="btn btn-primary" disabled>Disabeled Info</button><br><br>
<div class="container">
    <h1>Spinners</h1>
<span class="spinner-border text-dark"></span>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border text-muted"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border text-primary"></div><br>
<h1>spinners</h1>
<div class="spinner-grow spinner-grow-sm"></div>
<button class="btn btn-primary">
    <span class="spinner-border spinner-border"></span>
    </button> 
<button class="btn btn-primary">
<span class="spinner-border spinner-border"></span>loading
</button>
<button class="btn btn-primary">
    <span class="spinner-grow spinner-grow-sm"></span>loading
    </button>
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-md"></span>loading
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-lg"></span>loading
            </button>
<h1>Button groups</h1>
<div class="btn-group">
    <button type="button" class="btn btn-primary">search</button>
    <button type="button" class="btn btn-primary">click</button>
    <button type="button" class="btn btn-primary">touch</button>
    <button type="button" class="btn btn-primary">search here</button>
</div>

<h1>large buttons</h1>
<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">search</button>
    <button type="button" class="btn btn-primary">click</button>
    <button type="button" class="btn btn-primary">touch</button>
    <button type="button" class="btn btn-primary">search here</button></div>
    
    <h1>default buttons</h1>
    <div class="btn-group btn-group-md">
        <button type="button" class="btn btn-primary">search</button>
        <button type="button" class="btn btn-primary">click</button>
        <button type="button" class="btn btn-primary">touch</button>
        <button type="button" class="btn btn-primary">search here</button></div>
       
        <h1>small buttons</h1>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">search</button>
            <button type="button" class="btn btn-primary">click</button>
            <button type="button" class="btn btn-primary">touch</button>
            <button type="button" class="btn btn-primary">search here</button></div>
            <h1>vertical buttons</h1>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">search</button>
                <button type="button" class="btn btn-primary">click</button>
                <button type="button" class="btn btn-primary">touch</button>
                <button type="button" class="btn btn-primary">search here</button></div>
                <h>side by side buttons</h>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">search</button>
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-primary">touch</button>
                    <button type="button" class="btn btn-primary">search here</button></div>&nbsp;

<button type="button" class="btn btn-primary">search</button>
